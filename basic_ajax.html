<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Basic AJAX Demo</title>
    <style>
        html,pre {
            font-family: sans-serif;
        }
        body {
            width: 500px;
            margin: 0 auto;
            background: #ccc;
        }
        pre {
            line-height: 1.5;
            letter-spacing: 0.05rem;
            padding: 1rem;
            background: white;
        }
        label{
            width: 200px;
            padding: 5px;
        }
        select {
            width: 350px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>AJAX</h1>
    <form>
        <label for="verse-choose">Chose A Verse</label>
        <select name="verse-choose" id="verse-choose">
            <option>Verse 1</option>
            <option>Verse 2</option>
            <option>Verse 3</option>
            <option>Verse 4</option>
        </select>
        <pre></pre>
    </form>
    <script src="js/jquery-3.4.0.min.js"></script>
    <script>
        const verseChoose = document.querySelector("select")
        const poemDisplay = document.querySelector("pre")

        //AJAX using Fetch API
        // const updateDisplay = (verse) => {
        //     verse = verse.replace(" ","")
        //     verse = verse.toLowerCase()
        //     var url = verse + ".txt"

        //     fetch(url).then((data) => {
        //         if(data.ok) {
        //             data.text().then((res) => {
        //                 poemDisplay.innerHTML = res
        //             })
        //         }else {
        //             console.log("Cannot connect to server!")
        //         }
        //     }).catch((e) => {
        //         console.log(e)
        //     })
        // }

        // AJAX using JQuery
        const updateDisplay = (verse) => {
            verse = verse.replace(" ","").toLowerCase() + ".txt"
            $("pre").load(verse)
        }

        verseChoose.value = "Verse 1"
        if(verseChoose !== "") {
            updateDisplay("Verse 1")
        }

        verseChoose.addEventListener("change",(e) => {
            e.preventDefault()
            updateDisplay(e.target.value)
        })
    </script>
</body>
</html>
